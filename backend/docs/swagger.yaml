          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Создание бэкапа базы данных
      tags:
      - Admin Backup
  /admin/backup/{filename}:
    delete:
      consumes:
      - application/json
      description: Удаляет указанный файл бэкапа из папки проекта
      parameters:
      - description: Имя файла бэкапа
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BackupDeleteResponse'
        "400":
          description: Неверный формат файла
          schema:
            type: string
        "404":
          description: Файл бэкапа не найден
          schema:
            type: string
        "500":
          description: Внутренняя ошибка сервера
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Удаление файла бэкапа
      tags:
      - Admin Backup
  /admin/backup/download/{filename}:
    get:
      description: Скачивает указанный файл бэкапа
      parameters:
