        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: SQL файл бэкапа
          schema:
            type: file
        "400":
          description: Неверный формат файла
          schema:
            type: string
        "404":
          description: Файл бэкапа не найден
